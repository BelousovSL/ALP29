---
- name: Ð¡ustomization  
  hosts: servers  
  become: yes  
  tasks:
  - name: Update and upgrade apt packages
    apt:
      update_cache: yes
      upgrade: yes

  - name: install packages
    apt:
      name: 
        - postgresql
        - barman        
        - barman-cli
      state: latest
      update_cache: true

