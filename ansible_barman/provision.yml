  - name: copy .ssh
    copy:
      src: .ssh
      dest: /var/lib/barman/
      owner: barman
      group: barman
      mode: 0600

  - name: copy .pgpass
    copy:
      src: .pgpass 
      dest: /var/lib/barman/.pgpass
      owner: barman
      group: barman
      mode: 0600

  - name: copy barman.conf
    copy:
      src: barman.conf
      dest: /etc/barman.conf
      owner: root
      group: root
      mode: 0644

  - name: copy node1.conf
    copy:
      src: node1.conf
      dest: /etc/barman.d/node1.conf
      owner: root
      group: root
      mode: 0644